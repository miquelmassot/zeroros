repos:
- repo: https://github.com/pycqa/isort
  rev: 5.10.0
  hooks:
  - id: isort
    args: ["--profile", "black"]
- repo: https://github.com/python/black
  rev: 22.3.0
  hooks:
  - id: black
    pass_filenames: true
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.0.270
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
